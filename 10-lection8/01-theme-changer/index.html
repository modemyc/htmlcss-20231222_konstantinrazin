<!DOCTYPE html>
<!-- Пример использования theme-changer -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <style>
            html[data-theme-dark] {
                background: #212429;
            }

            .toggle {
                display: flex;
                align-items: center;
                justify-content: space-between;
                max-width: 110px;
            }
    
            .toggle__state {
                display: flex;
                flex-direction: row;
                gap: 12px;
            }

            .toggle__controle {
                box-sizing: border-box;
                border: 1px solid var(--grey-2);
                border-radius: 16px;
                width: 52px;
                height: 28px;
                background: #fff;
                display: flex;
                justify-content: flex-start;
                padding: 2px;
            }

            .toggle__circle {
                fill: var(--grey-2);
                display: flex;
                align-items: center;
            }

            .toggle__input {
                position: absolute;
                left: -100vw;
            }

            .toggle__input:checked ~ .toggle__state .toggle__controle {
                background: var(--blue);
                border-color: var(--blue);
                justify-content: flex-end;
            }

            .toggle__input:checked ~ .toggle__state .toggle__controle .toggle__circle {
                fill: #fff;
            }

            .toggle__input:disabled ~ .toggle__state .toggle__controle {
                background: var(--grey-2);
            }

            .toggle__input:disabled ~ .toggle__state .toggle__controle .toggle__circle {
                fill: var(--grey-3);
            }
        </style>
        <script defer src="./theme-changer.js"></script>
    </head>
    
    <body>
        <label class="toggle">
            <div class="toggle__title">

                            stroke-linejoin="round" />

                    </g>
                    <defs>
                        <clipPath id="clip0_16769_229">
                            <rect width="24" height="24" fill="white" />

                    </defs>
                </svg>                   
            </div>
            <input type="checkbox" class="toggle__input" id="theme-changer">
            <div class="toggle__state">
