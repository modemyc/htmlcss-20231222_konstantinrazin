.tooltip {
    display: inline-block;
    position: relative;
}

.tooltip__bubble {
    display: none;
    color: var(--Gray-2, #DDE2E5);
    text-align: center;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    font-style: normal;
    font-weight: 400;
    line-height: 24px; 
    padding-top: 13px;
    padding-bottom: 8px;
    width: 129px;
    border-radius: 10px;
    background: #4263EB;
    box-shadow: 0px 2px 4px 0px rgba(33, 36, 41, 0.05);
    position: absolute;
    left: 50%;
    bottom: calc(100% + 14px);
    transform: translateX(-50%);
}

.tooltip__trigger:hover + .tooltip__bubble {
     display: block;
}

.tooltip__bubble:before {
    content: "";
    border: 12px solid transparent;
    border-top-color: #4263EB;
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
}
