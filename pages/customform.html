/*Checkbox*/

.checkbox {
    position: relative;
    display: inline-block;
    padding-bottom: 15px;
}
                                            
.checkbox__state {
    display: flex;
    align-items: center;
    gap: 12px;
}
                                            
.checkbox__control {
    border: 1px solid var(--grey-2);
    border-radius: 4px;
    width: 28px;
    height: 28px;
    background-color: var(--white);
    display: flex;
    align-items: center;
    justify-content: center;
}
                                            
.checkbox__input:checked ~ .checkbox__state .checkbox__control{
    border: 1px solid var(--blue);
    background-color: var(--blue);
}
                                            
.checkbox__input:focus ~ .checkbox__state .checkbox__title{
    text-decoration: underline;
}
                                            
.checkbox__input {
    position: absolute;
    left: -100vw;
}
                                            
.checkbox__title {
    font-family: "Inter", sans-serif;
    font-weight: 400;
    font-size: 16px;
    line-height: 150%;
    color: var(--grey-4);
}
                                            
.checkbox__input:disabled ~ .checkbox__state .checkbox__control {
    border: 1px solid var(--grey-2);
    background: var(--grey-2);
}
                                            
.checkbox__input:disabled ~ .checkbox__state .checkbox__control .checkbox__icon {
    display: none;
}
                                            
.checkbox__input:disabled ~ .checkbox__state .checkbox__title {
    color: var(--grey-2);
}

/*Radio*/

.radio {
    position: relative;
    display: inline-block;
    padding-bottom: 15px;
}

.radio__state {
    display: flex;
    flex-direction: row;
    gap: 12px;
}

.radio__control {
    box-sizing: border-box;
    border: 1px solid var(--grey-2);
    border-radius: 100%;
    width: 28px;
    height: 28px;
    color: var(--white);
    display: flex;
    align-items: center;
    justify-content: center;
}

.radio__input {
    position: absolute;
    left: -100vw;
}

.radio__input:checked ~ .radio__state .radio__control {
    border: 2px solid var(--blue);
}

.radio__circle {
    display: none;
}

.radio__input:checked ~ .radio__state .radio__control .radio__circle {
    display: contents;
}

.radio__title {
    font-family: var(--font-family);
    font-weight: 400;
    font-size: 16px;
    line-height: 150%;
    color: var(--gray-4);
}

.radio__input:focus ~ .radio__state .radio__title{
    text-decoration: underline;
}

.radio__input:disabled ~ .radio__state .radio__control {
    background: var(--grey-2);
}

.radio__input:disabled ~ .radio__state .radio__title {
    color: var(--grey-2);
}

/*Toggle*/

.toggle {
    position: relative;
    display: inline-block;
    padding-bottom: 15px;
}

.toggle__state {
    display: flex;
    flex-direction: row;
    gap: 12px;
}

.toggle__title {
    font-family: "Inter", sans-serif;
    font-weight: 400;
    font-size: 16px;
    line-height: 150%;
    color: var(--grey-4);
}

.toggle__controle {
    box-sizing: border-box;
    border: 1px solid var(--grey-2);
    border-radius: 16px;
    width: 52px;
    height: 28px;
    background: #fff;
    display: flex;
    justify-content: flex-start;
    padding: 2px;
}

.toggle__circle {
    fill: var(--grey-2);
    display: flex;
    align-items: center;
}
